<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebooksignin</title>
    <link rel="stylesheet" href="Facebooksignin.css">
</head>
<body>
    <div class="flex-container">
        <div class="facebooklogo">
            <p>facebook</p>
            <p1>Facebook helps you connect and share with the people in your life</p1>
        </div>

        <div class="box">
            <form>
               <input type="text" placeholder="Email address or phone number"> <br>
               <input type="password" placeholder="Password"> <br>
               <button class="first">Log in</button> 
               <p3>Forgotten password?</p3> <br>
               <hr> <br>
               <button class="second">Create new account</button>
            </form> <br><br>

            <div class="last">
                <p4><b>Create a Page</b> for a celebrity, brand or business.</p4>
            </div>
        </div>
    </div>
</body>
</html>
